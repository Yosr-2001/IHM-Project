<div class="profile-card">
  <div class="header">
    <h2> Mon Profil</h2>
  </div>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <label>Nom</label>
      <input formControlName="nom" type="text" placeholder="Entrez votre nom..." />
    </div>

    <div class="form-row">
      <label>Prénom</label>
      <input formControlName="prenom" type="text" placeholder="Entrez votre prénom..." />
    </div>

    <div class="form-row">
      <label>Email</label>
      <input formControlName="email" type="email" placeholder="Votre adresse email..." />
    </div>

    <div class="form-row">
      <label>Numéro de téléphone</label>
      <input formControlName="num_tel" type="text" placeholder="+33..." />
    </div>

    <div class="form-row">
      <label>Date de naissance</label>
      <input formControlName="date_naissance" type="date" />
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="userForm.invalid"> Enregistrer</button>
    </div>
  </form>
</div>
