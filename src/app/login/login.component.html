<div class="login-container">
  <div class="login-card">
    <div class="login-content">
      <div class="login-header">
        <h2>Bienvenue</h2>
        <p>Connectez-vous à votre espace personnel</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Adresse email</label>
          <input id="email" formControlName="email" type="email" placeholder="exemple@domaine.com" />
          <small *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('required')">L'email est requis.</small>
          <small *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('email')">Format invalide.</small>
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input id="password" formControlName="password" type="password" placeholder="Votre mot de passe" />
          <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')">Mot de passe requis.</small>
          <small *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('minlength')">Minimum 6 caractères.</small>
        </div>

        <button type="submit" class="btn-login" [disabled]="loginForm.invalid">Connexion</button>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
      </form>

      <div class="signup-link">
        <p>Nouveau utilisateur ? <a href="/signup">Créer un compte</a></p>
      </div>
    </div>

    <div class="login-illustration">
      <div class="login-illustration">
        <div class="login-illustration">
          <img   src="assets/images/LoginImage.png" 
               alt="Sécurité digitale abstraite"
               loading="lazy" />
        </div></div>
  </div>
</div>
